<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{% block title %}Gutenberg Project{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Project Gutenberg Ebooks." />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="jquery/jquery.persist.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css" media="screen, projection" type="text/css" />
    <script src="jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="datatables/media/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="datatables/media/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen, projection" type="text/css" />
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <script type="application/l10n">{{ l10n_strings }}</script>
    <script src="js/l10n.js" type="text/javascript"></script>
    <script src="js/tools.js" type="text/javascript"></script>
    <script src="languages.js" type="text/javascript"></script>
    <script src="main_languages.js" type="text/javascript"></script>
    <script src="other_languages.js" type="text/javascript"></script>
    <script id="authors_script" type="text/javascript"></script>
    <script id="books_script" type="text/javascript"></script>
  </head>
  <body onload="init(); {% if show_books %} showBooks(); {% else %} populateFilters(); {% endif %}">
    <div id="header">
      <div id="top-menu" class="container">
        <a href="Home.html">
          <div class="title-div">
            <p data-l10n-id="top-title" class="top-title">Project Gutenberg Library</p>
            <p data-l10n-id="sub-title" class="sub-title">The first producer of free ebooks</p>
          </div>
        </a>
        <div class="l10nselector">
          <select id="l10nselect" name="l10nselect" class="filter_ui" title="Interface language" data-l10n-id="ui-language-switcher">
            {% for lang in ui_languages %}
            <option value="{{ lang }}" label="{{ lang|language_name }}">{{ lang|language_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div id="bottom-menu" class="container">
        <a href="Home.html">
          <img data-l10n-id="homepage" alt="Homepage" id="logo2" src="css/logo_2.png" title="Homepage" />
        </a>
        <div class="filter">
          <select id="language_filter" data-l10n-id="choose-language" class="filter_ui" placeholder="Choose a language..."><option data-l10n-id="any-languages" value="" label="Any languages">Any languages</option></select>
          <input type="text" name="author_filter" id="author_filter" data-l10n-id="author" placeholder="Author" />
	      {% if not show_books %}<button onclick="showBooks()" class="search" data-l10n-id="search"><i class="fa fa-search fa-1x"></i> Search</button>{% endif %}
        </div>
        <div class="sort" id="sort">
          <i class="fa fa-heart fa-3x" title="Sort by popularity" onclick="minimizeUI()" id="popularity_sort"></i>
          <i class="fa fa-sort-alpha-asc fa-3x" title="Sort by title" onclick="minimizeUI()" id="alpha_sort" ></i>
        </div>
      </div>
    </div>
    {% block precontent %}{% endblock %}
    <div id="content" class="main container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
