<div>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <span class="zim_info">
    <a title="{{ book.title }}" href="{{ book|book_name_for_fs }}_cover.{{ book.id }}.html"><i class="fa fa-info-circle fa-2x"></i></a>
    </span>
    {% for format in book.formats() %}
        {% if not format == 'html' %}
            <span class="zim_{{ format }}">
            <a title="{{ book.title }}: {{ format|upper }}" href="{{ book|book_name_for_fs }}.{{ book.id }}.{{ format }}">
            <i class="fa fa-2x {{ format|fa_for_format }}"></i></a>
            </span>
        {% endif %}
    {% endfor %}
</div>
