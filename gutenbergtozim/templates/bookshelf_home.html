{% extends "base.html" %}
{% block title %}Bookshelves{% endblock %}
{% block content %}
<ul id="bookshelves">
    {% for header in bookshelves %}
    <ul id="{{header}}">
        {% for bookshelf in header %}        
            <li><a href="{{ bookshelf }}.html"> {{ bookshelf }} </a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</ul>

{% endblock %}
